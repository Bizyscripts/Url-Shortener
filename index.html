<!DOCTYPE html>
<html>
<!-- Credits to AsmrProg for parts of the Code -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>URL Shortener</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="container">
        <i class="bx bx-link-alt"></i>
        <h1>Url Shortner</h1>
        <label for="originalUrl">Enter Your URL</label>
        <input type="text" id="originalUrl" placeholder="https://example.com">
        <div class="buttons">
            <button id="reload-btn">Reload</button>
            <button id="short-btn">Shorten</button>
        </div>
        <label for="shortenedUrl">New URL:</label>
        <textarea id="shortenedUrl" rows="3" readonly></textarea>
    </div>



<script src = "script.js"></script>
  
</body>

</html>
